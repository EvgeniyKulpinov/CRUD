<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/registration}" th:object="${user}" method="post">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <br/>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <br/>
    <label for="passwordConfirm">Password Confirm</label>
    <input type="text" th:field="*{passwordConfirm}" id="passwordConfirm" placeholder="Password Confirm">
    <br/>
    <input type="submit" value="Registration">
    <br/>
    <h1 th:text="${Error}"></h1>
</form>
</body>
</html>
