<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="eu">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>Username</th>
                <th>Password</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Role</th>
                <th>Update</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text=" ${user.getId()}"></td>
                <td th:text=" ${user.getUsername()}"></td>
                <td th:text=" ${user.getPassword()}"></td>
                <td th:text=" ${user.getLastName()}"></td>
                <td th:text=" ${user.getAge()}"></td>
                <td th:text=" ${user.getRoles()}"></td>
                <td><a th:href="@{/admin/user-update/{id}(id=${user.getId()})}">Edit</a></td>
                <td><a th:href="@{/admin/user-delete/{id}(id=${user.getId()})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/admin/user-create">Create user</a></p>
    <p><a href="/user">My page</a></p>
</div>
</body>
</html>
