<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" style="background-color: #0f2233"><h4><span style="color: white">Admin@mail.ru</span></h4>
        </div>
        <div class="col-md-1" style="background-color: #0f2233"><h4><span style="color: white">whit roles:</span></h4>
        </div>
        <div class="col-md-8" style="background-color: #0f2233"><h4><span style="color: white">ADMIN USER</span></h4>
        </div>
        <div class="col-md-1" style="background-color: #0f2233"><h4><span style="color: white">Logout</span></h4></div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <a href="/user" class="btn btn-info btn-block">User</a>
        </div>
        <div class="container-fluid col-md-10" style="background-color: #fcfcfc" th:switch="${users}">
            <div th:case="*">
                <h1>User information-page</h1>
                <div class="container-fluid">
                    <div class="tab-content">
                        <div class="panel panel-default" style="background-color: #fcfcfc">
                            <div class="panel-body"><h4>About user</h4></div>
                        </div>
                        <table class="table table-striped" style="background-color: #ffffff">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text=" ${user.getId()}"></td>
                                <td th:text=" ${user.getUsername()}"></td>
                                <td th:text=" ${user.getLastName()}"></td>
                                <td th:text=" ${user.getAge()}"></td>
                                <td th:text=" ${user.getRoles()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
